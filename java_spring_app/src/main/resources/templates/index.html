<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      th:replace="~{fragments/layout :: layout(~{::title}, ~{::body})}">
<head>
<meta charset="UTF-8">
<title>TOPページ</title>
</head>
<body>
<h1 class="mt-3">これはアプリケーショントップです</h1>

<p>spring基本リンクに飛びます</p>
<a href="./test.html" th:href="@{/test}">spring基本</a>

</body>
</html>

<!--
参考　https://qiita.com/thirai67/items/64fd18810a8ccfedd459
text	画面へ文字列を出力する(エスケープ処理あり)
utext	画面へ文字列を出力する(エスケープ処理なし)
<p th:text="${<h1>textの表示</h1>}"></p>
<p th:utext="${<h1>utextの表示</h1>}"></p>
-->
<!--
設定値が入力ボックスのvalue属性として設定される．コントローラーから受け取った変数を入れれば，動的に値を設定することができる
<input type="text" th:value="${設定値}">
-->
<!--
if文の内容がtrueの場合，その要素を表示する
<!-- num = ４-->
<p th:if="${num} % 2 == 0">正解</p>
<p th:if="${num} % 3 == 0">不正解</p>
-->
<!--
リストや配列を拡張for文と似た機
<div th:each="user : ${users_list}">
    <p th:text="${user}"></p>
</div>
-->
<!--
action / object / field
<form method="post" th:action="@{/example}" th:object="${User}">
    <input type="text" th:field="*{name}"/>
    <input type="text" th:field="*{age}"/>
    <input type="submit" value="submit"/>
</form>
-->
